<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/filter.css">
<link rel="stylesheet" href="css/nouislider.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Olympic Weightlifting Gyms in Valencia</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/tailDT.js"></script>
<script src="js/nouislider.min.js"></script>
<script src="js/wNumb.js"></script>
        <script src="data/MonthlypricepergyminEuros_1.js"></script>
        <script src="data/GymsinValencia_2.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_CartoDBPositron_0');
        map.getPane('pane_CartoDBPositron_0').style.zIndex = 400;
        var layer_CartoDBPositron_0 = L.tileLayer('https://a.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
            pane: 'pane_CartoDBPositron_0',
            opacity: 1.0,
            attribution: '<a href="https://cartodb.com/basemaps/">Map tiles by CartoDB, under CC BY 3.0. Data by OpenStreetMap, under ODbL.</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_CartoDBPositron_0;
        map.addLayer(layer_CartoDBPositron_0);
        function pop_MonthlypricepergyminEuros_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Price per Month in Euros</th>\
                        <td>' + (feature.properties['Monthly_Price_Euros'] !== null ? autolinker.link(feature.properties['Monthly_Price_Euros'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_MonthlypricepergyminEuros_1_0(feature) {
            if (feature.properties['Monthly_Price_Euros'] >= 19.800000 && feature.properties['Monthly_Price_Euros'] <= 25.000000 ) {
                return {
                pane: 'pane_MonthlypricepergyminEuros_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(1,52,255,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Monthly_Price_Euros'] >= 25.000000 && feature.properties['Monthly_Price_Euros'] <= 35.000000 ) {
                return {
                pane: 'pane_MonthlypricepergyminEuros_1',
                radius: 7.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(1,52,255,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Monthly_Price_Euros'] >= 35.000000 && feature.properties['Monthly_Price_Euros'] <= 50.000000 ) {
                return {
                pane: 'pane_MonthlypricepergyminEuros_1',
                radius: 10.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(1,52,255,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Monthly_Price_Euros'] >= 50.000000 && feature.properties['Monthly_Price_Euros'] <= 75.000000 ) {
                return {
                pane: 'pane_MonthlypricepergyminEuros_1',
                radius: 13.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(1,52,255,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Monthly_Price_Euros'] >= 75.000000 && feature.properties['Monthly_Price_Euros'] <= 105.000000 ) {
                return {
                pane: 'pane_MonthlypricepergyminEuros_1',
                radius: 16.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(1,52,255,1.0)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_MonthlypricepergyminEuros_1');
        map.getPane('pane_MonthlypricepergyminEuros_1').style.zIndex = 401;
        map.getPane('pane_MonthlypricepergyminEuros_1').style['mix-blend-mode'] = 'normal';
        var layer_MonthlypricepergyminEuros_1 = new L.geoJson(json_MonthlypricepergyminEuros_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_MonthlypricepergyminEuros_1',
            layerName: 'layer_MonthlypricepergyminEuros_1',
            pane: 'pane_MonthlypricepergyminEuros_1',
            onEachFeature: pop_MonthlypricepergyminEuros_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_MonthlypricepergyminEuros_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_MonthlypricepergyminEuros_1);
        function pop_GymsinValencia_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Gym Name</th>\
                        <td>' + (feature.properties['Gym_Name'] !== null ? autolinker.link(feature.properties['Gym_Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Can You Practise Weightlifting?</th>\
                        <td>' + (feature.properties['Olympic_Weightlifting'] !== null ? autolinker.link(feature.properties['Olympic_Weightlifting'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_GymsinValencia_2_0(feature) {
            switch(String(feature.properties['Olympic_Weightlifting'])) {
                case 'NO':
                    return {
                pane: 'pane_GymsinValencia_2',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(219,40,23,1.0)',
                interactive: true,
            }
                    break;
                case 'YES':
                    return {
                pane: 'pane_GymsinValencia_2',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(25,235,49,1.0)',
                interactive: true,
            }
                    break;
                case 'YES BUT':
                    return {
                pane: 'pane_GymsinValencia_2',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(253,210,57,1.0)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_GymsinValencia_2',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(190,58,208,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_GymsinValencia_2');
        map.getPane('pane_GymsinValencia_2').style.zIndex = 402;
        map.getPane('pane_GymsinValencia_2').style['mix-blend-mode'] = 'normal';
        var layer_GymsinValencia_2 = new L.geoJson(json_GymsinValencia_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_GymsinValencia_2',
            layerName: 'layer_GymsinValencia_2',
            pane: 'pane_GymsinValencia_2',
            onEachFeature: pop_GymsinValencia_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_GymsinValencia_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_GymsinValencia_2);
        map.addLayer(layer_GymsinValencia_2);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Olympic Weightlifting Gyms in Valencia</h2>';
            };
            title.addTo(map);
            var abstract = new L.Control({'position':'bottomright'});
            abstract.onAdd = function (map) {
                this._div = L.DomUtil.create('div',
                'leaflet-control abstract');
                this._div.id = 'abstract'
                    this._div.setAttribute("onmouseenter", "abstract.show()");
                    this._div.setAttribute("onmouseleave", "abstract.hide()");
                    this.hide();
                    return this._div;
                };
                abstract.hide = function () {
                    this._div.classList.remove("abstractUncollapsed");
                    this._div.classList.add("abstract");
                    this._div.innerHTML = 'i'
                }
                abstract.show = function () {
                    this._div.classList.remove("abstract");
                    this._div.classList.add("abstractUncollapsed");
                    this._div.innerHTML = 'This is a simple webmap which displays 39 gyms in the city of Valencia, in which you can check if you can specifically practise the sport of olympic weightlifting. It also shows all the prices of a membership per month. The purpose of this map is to save time for athletes that are looking for a gym in Valencia where they can practise the sport of weightlifting and check their prices at the same time.';
            };
            abstract.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Gyms in Valencia<br /><table><tr><td style="text-align: center;"><img src="legend/GymsinValencia_2_Notpreparedforolympicweightlifting0.png" /></td><td>Not prepared for olympic weightlifting</td></tr><tr><td style="text-align: center;"><img src="legend/GymsinValencia_2_Youcanpractiseolympicweightlifitng1.png" /></td><td>You can practise olympic weightlifitng</td></tr><tr><td style="text-align: center;"><img src="legend/GymsinValencia_2_Youmightbeabletopractiseweightliftingbutnotasfreely2.png" /></td><td>You might be able to practise weightlifting but not as freely</td></tr><tr><td style="text-align: center;"><img src="legend/GymsinValencia_2_3.png" /></td><td></td></tr></table>': layer_GymsinValencia_2,'Monthly price per gym in Euros<br /><table><tr><td style="text-align: center;"><img src="legend/MonthlypricepergyminEuros_1_250.png" /></td><td><25</td></tr><tr><td style="text-align: center;"><img src="legend/MonthlypricepergyminEuros_1_25351.png" /></td><td>25 - 35</td></tr><tr><td style="text-align: center;"><img src="legend/MonthlypricepergyminEuros_1_35502.png" /></td><td>35 - 50</td></tr><tr><td style="text-align: center;"><img src="legend/MonthlypricepergyminEuros_1_50753.png" /></td><td>50 - 75</td></tr><tr><td style="text-align: center;"><img src="legend/MonthlypricepergyminEuros_1_754.png" /></td><td>>75</td></tr></table>': layer_MonthlypricepergyminEuros_1,"CartoDB Positron": layer_CartoDBPositron_0,}).addTo(map);
        setBounds();
        var mapDiv = document.getElementById('map');
        var row = document.createElement('div');
        row.className="row";
        row.id="all";
        row.style.height = "100%";
        var col1 = document.createElement('div');
        col1.className="col9";
        col1.id = "mapWindow";
        col1.style.height = "99%";
        col1.style.width = "80%";
        col1.style.display = "inline-block";
        var col2 = document.createElement('div');
        col2.className="col3";
        col2.id = "menu";
        col2.style.display = "inline-block";
        mapDiv.parentNode.insertBefore(row, mapDiv);
        document.getElementById("all").appendChild(col1);
        document.getElementById("all").appendChild(col2);
        col1.appendChild(mapDiv)
        var Filters = {"Monthly_Price_Euros": "real","Olympic_Weightlifting": "str"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_Monthly_Price_Euros = document.createElement("div");
            div_Monthly_Price_Euros.id = "div_Monthly_Price_Euros";
            div_Monthly_Price_Euros.className = "slider";
            document.getElementById("menu").appendChild(div_Monthly_Price_Euros);
            var lab_Monthly_Price_Euros = document.createElement('div');
            lab_Monthly_Price_Euros.innerHTML  = 'Monthly_Price_Euros: <span id="val_Monthly_Price_Euros"></span>';
            lab_Monthly_Price_Euros.className = 'filterlabel';
            document.getElementById("menu").appendChild(lab_Monthly_Price_Euros);
            var reset_Monthly_Price_Euros = document.createElement('div');
            reset_Monthly_Price_Euros.innerHTML = 'clear filter';
            reset_Monthly_Price_Euros.className = 'filterlabel';
            lab_Monthly_Price_Euros.className = 'filterlabel';
            reset_Monthly_Price_Euros.onclick = function() {
                sel_Monthly_Price_Euros.noUiSlider.reset();
            };
            document.getElementById("menu").appendChild(reset_Monthly_Price_Euros);
            var sel_Monthly_Price_Euros = document.getElementById('div_Monthly_Price_Euros');
            noUiSlider.create(sel_Monthly_Price_Euros, {
                connect: true,
                start: [19.8, 105.0],
                range: {
                min: 19.8,
                max: 105.0
                }
            });
            sel_Monthly_Price_Euros.noUiSlider.on('update', function (values) {
            val_Monthly_Price_Euros = document.getElementById('val_Monthly_Price_Euros');
            val_Monthly_Price_Euros.innerHTML = values.join(' - ');
                filterFunc()
            });
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_Olympic_Weightlifting = document.createElement('div');
            div_Olympic_Weightlifting.id = "div_Olympic_Weightlifting";
            div_Olympic_Weightlifting.className= "filterselect";
            document.getElementById("menu").appendChild(div_Olympic_Weightlifting);
            sel_Olympic_Weightlifting = document.createElement('select');
            sel_Olympic_Weightlifting.multiple = true;
            sel_Olympic_Weightlifting.size = 3;
            sel_Olympic_Weightlifting.id = "sel_Olympic_Weightlifting";
            var Olympic_Weightlifting_options_str = "<option value='' unselected></option>";
            sel_Olympic_Weightlifting.onchange = function(){filterFunc()};
            Olympic_Weightlifting_options_str  += '<option value="NO">NO</option>';
            Olympic_Weightlifting_options_str  += '<option value="YES">YES</option>';
            Olympic_Weightlifting_options_str  += '<option value="YES BUT">YES BUT</option>';
            sel_Olympic_Weightlifting.innerHTML = Olympic_Weightlifting_options_str;
            div_Olympic_Weightlifting.appendChild(sel_Olympic_Weightlifting);
            var lab_Olympic_Weightlifting = document.createElement('div');
            lab_Olympic_Weightlifting.innerHTML = 'Olympic_Weightlifting';
            lab_Olympic_Weightlifting.className = 'filterlabel';
            div_Olympic_Weightlifting.appendChild(lab_Olympic_Weightlifting);
            var reset_Olympic_Weightlifting = document.createElement('div');
            reset_Olympic_Weightlifting.innerHTML = 'clear filter';
            reset_Olympic_Weightlifting.className = 'filterlabel';
            reset_Olympic_Weightlifting.onclick = function() {
                var options = document.getElementById("sel_Olympic_Weightlifting").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_Olympic_Weightlifting.appendChild(reset_Olympic_Weightlifting);
        </script>
    </body>
</html>
